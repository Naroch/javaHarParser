spring:
  datasource:
    url: jdbc:postgresql://localhost:32768/AllegroAnalitics?charSet=UTF-8
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
server:
  port: 8080
logging:
  level:
    root: INFO
    org.hibernate.SQL: WARN
